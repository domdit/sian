<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>

    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <!-- my style sheet -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">

        <!-- font awesome stlyesheet -->
        <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css' integrity='sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ' crossorigin='anonymous'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>


    <script type="text/javascript">
  $(document).ready(function() {
    $('.carousel').carousel({
      interval: 5000
    })
  });
</script>
{% block script %}{%endblock%}
</head>
<body>

    <!-- FLASH MESSAGE = don't mess with this.. I spent too much time toiling over the css
     and finding out it was an easy fix...-->
    {% for message in get_flashed_messages() %}

        <div class="alert alert-info alert-dismissible" style="position:fixed; z-index:9999; right:2px; top:2px;">
            <span type="text" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></span>
            {{ message }}
        </div>
    {% endfor%}

    {% block content %}{% endblock %}

</body>
</html>
